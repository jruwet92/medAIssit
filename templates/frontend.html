<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px;
            font-size: 16px;
            width: 120px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .seen-row {
    background-color: #d3d3d3;  /* Light gray */
    color: #555;               /* Darken text */
}

.toggle-btn {
    padding: 5px 10px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
}

.toggle-btn:hover {
    background-color: #218838;
}


        button:hover {
            background-color: #0056b3;
        }

        .date-text {
            font-size: 14px;
            display: block;
        }

        #displayedDate {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Mobile Optimization */
        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px;
                width: auto;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Modal (Pop-up) Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: left;
        }

        .modal label {
            font-weight: bold;
        }

        .modal p {
            margin: 5px 0;
            padding: 8px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .close-btn {
            background-color: red;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Patient Information</h1>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button onclick="changeDay(-1)">
            Previous Day
            <span class="date-text" id="prevDay"></span>
        </button>

        <button onclick="goToToday()">
            TODAY
            <span class="date-text" id="todayDate"></span>
        </button>

        <button onclick="changeDay(1)">
            Next Day
            <span class="date-text" id="nextDay"></span>
        </button>
    </div>


    <!-- Displayed Date -->
    <div id="displayedDate"></div>

    <!-- Sorting Buttons -->
    <button onclick="fetchPatients('address')">Sort by Location</button>
    <button onclick="fetchPatients('desired_time')">Sort by Time</button>

    <!-- Patient Table -->
   <table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Address</th>
            <th>Time of the Call</th>
            <th>Desired Time</th>
            <th>Seen</th>  <!-- New Column -->
        </tr>
    </thead>
    <tbody id="patientTableBody"></tbody>
</table>


    <!-- Pop-up Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <h2>Patient Details</h2>
            <label>Name:</label>
            <p id="modalName"></p>

            <label>Address:</label>
            <p id="modalAddress"></p>

            <label>GPS Coordinates:</label>
            <p id="modalCoordinates"></p> <!-- NEW FIELD -->

            <label>Reason for Appointment:</label>
            <p id="modalReason"></p>

            <label>Additional Questions:</label>
            <p id="modalQuestions"></p>

            <label>Phone Number:</label>
            <p id="modalPhone"></p>

            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let selectedDate = new Date(); // Default to today's date
        let selectedPatient = null; // Store selected patient for modal

        function formatDate(date) {
            return date.toISOString().split('T')[0]; // YYYY-MM-DD format
        }

        function updateDateButtons() {
            document.getElementById("todayDate").innerText = formatDate(new Date());

            let prevDate = new Date(selectedDate);
            prevDate.setDate(prevDate.getDate() - 1);
            document.getElementById("prevDay").innerText = formatDate(prevDate);

            let nextDate = new Date(selectedDate);
            nextDate.setDate(nextDate.getDate() + 1);
            document.getElementById("nextDay").innerText = formatDate(nextDate);

            document.getElementById("displayedDate").innerText = "Appointments for: " + formatDate(selectedDate);
        }

        function changeDay(offset) {
            selectedDate.setDate(selectedDate.getDate() + offset);
            updateDateButtons();
            fetchPatients();
        }

        function goToToday() {
            selectedDate = new Date();
            updateDateButtons();
            fetchPatients();
        }

async function fetchPatients() {
    const formattedDate = formatDate(selectedDate);
    let url = `/api/patients?desired_day=${formattedDate}`;

    const response = await fetch(url);
    const patients = await response.json();
    const tableBody = document.getElementById('patientTableBody');

    tableBody.innerHTML = patients.map((p, index) => 
        `<tr id="row-${p.id}" class="${p.seen ? 'seen-row' : ''}">
            <td>${index + 1}</td>
            <td>${p.name}</td>
            <td>${p.address}</td>
            <td>${p.call_time || 'N/A'}</td>
            <td>${p.desired_time}</td>
            <td>
                <button class="toggle-btn" onclick="toggleSeen(${p.id})">
                    ${p.seen ? '✔ Seen' : 'Mark as Seen'}
                </button>
            </td>
        </tr>`
    ).join('');

    window.patientList = patients;
}


        async function addPatient(newPatientData) {
    const response = await fetch('/api/patients', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newPatientData)
    });
            
    if (response.ok) {
        fetchPatients();  // Refresh table with optimized order
    } else {
        console.error("Failed to add patient");
    }
}


        async function toggleSeen(patientId) {
    const response = await fetch(`/api/patients/${patientId}/seen`, { method: 'PUT' });

    if (response.ok) {
        const data = await response.json();
        const row = document.getElementById(`row-${patientId}`);
        const button = row.querySelector(".toggle-btn");

        if (data.seen) {
            row.classList.add("seen-row");
            button.textContent = "✔ Seen";
        } else {
            row.classList.remove("seen-row");
            button.textContent = "Mark as Seen";
        }
    } else {
        console.error("Failed to update patient status");
    }
}


        function openPatientModal(index) {
            selectedPatient = window.patientList[index];
        
            document.getElementById("modalName").innerText = selectedPatient.name;
            document.getElementById("modalAddress").innerText = selectedPatient.address;
            document.getElementById("modalReason").innerText = selectedPatient.reason || "N/A";
            document.getElementById("modalQuestions").innerText = selectedPatient.questions || "N/A";
            document.getElementById("modalPhone").innerText = selectedPatient.phone || "N/A";
        
            // Format GPS coordinates
            if (selectedPatient.latitude && selectedPatient.longitude) {
                document.getElementById("modalCoordinates").innerText = 
                    `Lat: ${selectedPatient.latitude}, Lon: ${selectedPatient.longitude}`;
            } else {
                document.getElementById("modalCoordinates").innerText = "Not Available";
            }
        
            document.getElementById("patientModal").style.display = "flex";
        }


        function closeModal() {
            document.getElementById("patientModal").style.display = "none";
        }

        // Initialize page
        updateDateButtons();
        fetchPatients();
    </script>

</body>
</html>
