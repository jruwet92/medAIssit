<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <h1>Patient Information</h1>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button onclick="changeDay(-1)">
            Previous Day
            <span class="date-text" id="prevDay"></span>
        </button>

        <button onclick="goToToday()">
            TODAY
            <span class="date-text" id="todayDate"></span>
        </button>

        <button onclick="changeDay(1)">
            Next Day
            <span class="date-text" id="nextDay"></span>
        </button>
    </div>

    <!-- Displayed Date -->
    <div id="displayedDate"></div>

    <!-- Sorting Buttons -->
    <button onclick="fetchPatients('address')">Sort by Location</button>
    <button onclick="fetchPatients('desired_time')">Sort by Time</button>

    <!-- Patient Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Time of the Call</th>
                <th>Desired Time</th>
            </tr>
        </thead>
        <tbody id="patientTableBody"></tbody>
    </table>

    <!-- Pop-up Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <h2>Patient Details</h2>
            <label>Name:</label>
            <p id="modalName"></p>

            <label>Address:</label>
            <p id="modalAddress"></p>

            <label>Reason for Appointment:</label>
            <p id="modalReason"></p>

            <label>Additional Questions:</label>
            <p id="modalQuestions"></p>

            <label>Phone Number:</label>
            <p id="modalPhone"></p>

            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
