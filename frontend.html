<!DOCTYPE html>
<html>
<head>
    <title>Patient Information</title>
</head>
<body>
    <h1>Patient Information</h1>
    <button onclick="fetchPatients('address')">Sort by Location</button>
    <button onclick="fetchPatients('desired_time')">Sort by Time</button>
    <ul id="patientList"></ul>

    <script>
        async function fetchPatients(sortBy) {
            const response = await fetch(`/api/patients?sort_by=${sortBy}`);
            const patients = await response.json();
            const list = document.getElementById('patientList');
            list.innerHTML = patients.map(p => `<li>${p.name} - ${p.address} - ${p.desired_time}</li>`).join('');
        }
    </script>
</body>
</html>
